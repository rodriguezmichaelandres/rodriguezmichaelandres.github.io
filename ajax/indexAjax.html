<div id="demo">
<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "ajax_info.txt", true);
  xhttp.send();
}
</script>
		
<h2>The XMLHttpRequest Object</h2>

<p id="demo2">Let AJAX change this text.</p>

<button type="button" onclick="loadDoc2()">Change Content</button>

<script>
function loadDoc2() {
  var xhttp = new XMLHttpRequest();
  xhttp.open("GET", "ajax_info.txt", false);
  xhttp.send();
  document.getElementById("demo2").innerHTML = xhttp.responseText;
}
</script>

<p id="demo3"></p>
<button type="button" onclick="catalogCall()">Change Content</button>
<script>
function catalogCall()
{
var xhttp, xmlDoc, txt, i, user, email, name;
xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    xmlDoc = this.responseXML;
    txt = "";
    user = xmlDoc.getElementsByTagName("USER");
    email = xmlDoc.getElementsByTagName("EMAIL");
    name = xmlDoc.getElementsByTagName("NAME");
    for (i = 0; i < user.length || i < email.length; i++) {
      txt = txt + user[i].childNodes[0].nodeValue + " " +  
      email[i].childNodes[0].nodeValue + "<br>";
    }
    document.getElementById("demo3").innerHTML = txt;
  }
};
xhttp.open("GET", "catalog.xml", true);
xhttp.send();
}

	</body>
</html>
