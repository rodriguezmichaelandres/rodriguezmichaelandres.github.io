<!DOCTYPE html>
<html>
<body>
<h2>The XMLHttpRequest Object</h2>
<script>
var xhttp, xmlDoc, txt, i, user, email, name;
xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    xmlDoc = this.responseXML;
    txt = "";
    user = xmlDoc.getElementsByTagName("ARTIST");
    email = xmlDoc.getElementsByTagName("YEAR");
    name = xmlDoc.getElementsByTagName("YEAR");
    for (i = 0; i < user.length || i < email.length; i++) {
      txt = txt + user[i].childNodes[0].nodeValue + " " +  
      email[i].childNodes[0].nodeValue + "<br>";
    }
    document.getElementById("demo").innerHTML = txt;
  }
};
xhttp.open("GET", "catalog.xml", true);
xhttp.send();
</script>
</body>
</html>
