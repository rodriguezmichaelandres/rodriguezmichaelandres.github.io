<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
	<link rel=stylesheet href="signInCss.css" type="text/css">
	<script type="text/javascript" src="javaHome.js"></script>

</head>
<body onLoad="hideErrors()">

<form action="signIn.php" onReset="resetFormIn()" onSubmit="doNotSubmit()" method="post">
    <h1>Sign in</h1>

    <div class="form_item">
        <label for="username">Userame</label>
        <input id="username" class="check_validation" name="username" type="text" onInput="validateForm(this)"
               required>
        <span id="usernameError" class="error_msg">Please enter an username.</span>
    </div>

    <div class="form_item">
        <label for="password">Password</label>
        <input id="password" class="check_validation" name="password" type="password" onInput="validateForm(this)" required>
        <span id="passwordError" class="error_msg">Wrong password.</span>
    </div>

    <div class="form_item">
        <button name="reset" id="reset" type="reset">Reset</button>
        <button name="validate" type="submit" onClick="recheckForm()">Submit</button>
    </div>

</form>
</body>
</html>
