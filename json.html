<!DOCTYPE html>
<html>
<body>

<h2>Create Object from JSON String</h2></br>
<h3>Parse</h3>
<p id="demo"></p>

<script>
var s = prompt("Write an JSON Object");
var txt = "";
var obj = JSON.parse(s);
for (i in obj)
{
	txt += i + " = " + obj[i] + '\n'; 
}
alert(txt);
document.getElementById("demo").innerHTML = obj.name + ", " + obj.age + "   " + obj.city;
</script>

<h3>With Function</h3>
<p id="withFunction"></p>

<script>
var text = '{"name":"Andres", "age":"function() {return 2019-1994;}", "city":"Quito"}';
var obj = JSON.parse(text);
obj.age = eval("(" + obj.age + ")");
document.getElementById("withFunction").innerHTML = obj.name + ", " + obj.age(); 
</script>



<h2>Create JSON string from a JavaScript object.</h2>

<p id="demo3"></p>

<script>
var obj = 
{
    name:"Ana",
    age:14,
    pet:"yes",
    pets:[
        {animal:"cat", name:"Felix"},
	{animal:"bird", name:"George"}
    ],
    family:[
	{ member:"father", name:"Otto"},
	{ member:"mother", name:"Edith"},
	{ member:"sister", name:"Margoth"}
]   
};
var myJSON = JSON.stringify(obj);
document.getElementById("demo3").innerHTML = myJSON;
</script>

</body>
</html>
