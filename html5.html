<canvas id="micanvas" width="500px" height="300px">
    Your browser don't support canvas
</canvas>

<script>

var c = document.getElementById("micanvas");
var cxt = c.getContext("2d");

//Degraded title
var grt = cxt.createLinearGradient(100,100,00,30); //it modifies the degrade
grt.addColorStop(0,"#20B2AA");  // first color
grt.addColorStop(0.5,"#FF69B4"); // second color
grt.addColorStop(1,"#FF00FF"); // third color

cxt.strokeStyle = grt; // Paint lines
cxt.font = "45px Arial, Times-New-Roman";
cxt.strokeText("Degraded",50,40); // Text 

// 1st
var grt2 = cxt.createLinearGradient(50,10,150,0);
grt2.addColorStop(0,"#B22222");  // 1st color
grt2.addColorStop(0.3,"#FFA500"); // /2nd color
grt2.addColorStop(0.6,"#9ACD32"); // 3rd color
grt2.addColorStop(1,"#00FA9A"); // 4th color

cxt.fillStyle = grt2;
cxt.fillRect(50,50, 100, 50);

// 2nd
var grt3 = cxt.createLinearGradient(160,50,250,150);
grt3.addColorStop(0,"yellow");  
grt3.addColorStop(0.2,"orange");
grt3.addColorStop(0.4,"red"); 
grt3.addColorStop(0.6,"blue");
cxt.fillStyle = grt3;
cxt.fillRect(160,50, 100, 50);
</script>
