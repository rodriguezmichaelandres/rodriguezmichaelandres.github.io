<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>

<form>
  First name:<br>
  <input type="text" name="firstname" id='nombre' value='json.txt'><br>
</form> 
<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo"></p>

<script>
function loadDoc() {
  var porId=document.getElementById('nombre').value;
  var obj = JSON.parse(porID);
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", porId, true);
  xhttp.send();
}
</script>
<div>
<h2>Create Object from JSON String</h2>

<p id="demo2"></p>

<script>
var txt = '{"name":"John", "age":30, "city":"New York"}'
var obj = JSON.parse(txt);
document.getElementById("demo2").innerHTML = obj.name + ", " + obj.age;
</script>
</div>
</body>
</html>
