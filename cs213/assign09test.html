<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>

<form>
  First name:<br>
  <input type="text" name="firstname" id='nombre'><br>
</form> 
<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo"></p>

<script>
function loadDoc() {
  var porId=document.getElementById('nombre').value;
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var ob, xxx;
      xxx=document.getElementById("demo").innerHTML = this.responseText;
      document.getElementById("demo").innerHTML = xxx;
    }
  };
  xhttp.open("GET", porId, true);
  xhttp.send();
}
</script>

</body>
</html>
