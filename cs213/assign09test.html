<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>

<form>
  First name:<br>
  <input type="text" name="firstname" id='nombre'><br>
</form> 
<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo"></p>

<script>
function loadDoc() {
  var porId=document.getElementById('nombre').value;
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var ob, xxx, i, x, j;
      xxx=this.responseText;
      ob = JSON.parse(xxx);
      x="List\n"
      for(i in ob.students.[i]){
    	 for(j in ob.students[i].first){
         x+=ob.name.students[i].first[j] + "<br>";
       }
       document.getElementById("demo").innerHTML = x;    
     }
  };
  xhttp.open("GET", porId, true);
  xhttp.send();
}
</script>

</body>
</html>
