<!DOCTYPE html>
<html>
<body>

<h2 style="color: red">Loops</h2>

<p id="demo"></p>
<button onclick="loops()">Loops</button>
</br>


<script>
function loops(){
var text = "";
var i = 0;
for (i = 0; i < 5; i++) {
  text += "The number is " + i + "<br>";
}
document.getElementById("demo").innerHTML = text;
}
</script>

<h2 style = "color: blue">While</h2>

<p id="demo1"></p>

<button onclick="whileLoop()">While</button>
<script>
function whileLoop(){
var limit = prompt("What is the limit?");
var num = parseInt(limit);
var text = "";
var i = 0;
var j = 1;

while (i < num) {
  text += "<br>The number is " + j;
  i++;
  j = j * 2;
}
document.getElementById("demo1").innerHTML = text;
}
</script>

<h2 style = "color: green">Conditional</h2>

<p id="conditional"></p>
<button onclick="conditional()">Conditional</button>
<script>

function conditional() {
  var greeting;
  var time = new Date().getHours();
  if (time < 10) {
    greeting = "Good morning";
  } else if (time < 18) {
    greeting = "Good day";
  } else {
    greeting = "Good evening";
  }
  document.getElementById("conditional").innerHTML = greeting;
}
</script>
